<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="Styles/style1.css">
</head>
<body>
    <header>
        
        <h1>Payment</h1>

    </header>
    <form action="">
        <p> <b> Required Fields are followed by * </b> </p>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
        <p>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="" id="" cols="100" rows="5"></textarea> </p>
    <p>Email* <input type="email" name="email" id="email"></p>
    <p>Pincode* <input type="number" name="Pincode" id="pincode"></p>

    <h2>Payment Information</h2>
    <p>Card number *
    <select name="card_type" id="card_type" required>
        <option value="">--Select the card type--</option>
        <option value="visa">VISA</option>
        <option value="rupay">RUPAY</option>
        <option value="mastercard">MASTERCARD</option>
    </select>
    </p>
    <P>
        Card Number* <input type="number" name="card_number" id="card_number">
    </P>
    <p>
        Expiration Date* <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV* <input type="password" name="cvv" id="cvv">
    </p>

    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
